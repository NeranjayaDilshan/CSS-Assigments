<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CLass Work</title>
    <link rel="stylesheet" href="asscest/normalize.css">
    <style>
        section:nth-child(1) {
            width: 100vw;
            height: 50vh;
            position: absolute;
            background: red;
        }

        section:nth-child(1) > div {
            width: calc(100% / 3);
            /*width: 33.33vw;*/
            height: 50vh;
            position: absolute;
        }

        section:nth-child(1) > div:nth-child(1) {
            /*width: calc(100% / 3);
            width: 33.33vw;
            height: 50vh;
            position: absolute;*/
            left: 0;
            background: black;
        }

        section:nth-child(1) > div:nth-child(2) {
            /*  width: calc(100% / 3);
              width: 33.33vw;
              height: 50vh;
              right: 33.33vw;
              position: absolute;*/
            left: calc((100% / 3) * 1);
            background: blue;
        }

        section:nth-child(1) > div:nth-child(3) {
            /*width: calc(100% / 3);
            width: 33.33vw;
            height: 50vh;
            position: absolute;*/
            left: calc((100% / 3) * 2);
            background: green;
        }
    </style>
</head>
<body>
<section>
    <div></div>
    <div></div>
    <div></div>
</section>
<section></section>
</body>
</html>
